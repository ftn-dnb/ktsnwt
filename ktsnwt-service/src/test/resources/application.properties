# Spring DataSource
# 'springsecuritydemo' in URL is the name of database. Change it!
spring.datasource.url = jdbc:mysql://localhost:3306/ktsnwttest?useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username = root
spring.datasource.password = root

# If the connection is too long in idle state
spring.datasource.dbcp.test-while-idle = true
spring.datasource.dbcp.validation-query = SELECT 1
spring.datasource.initialization-mode = always

# JPA-Hibernate
spring.jpa.show-sql = true

# Create tables based on @Entity annotations
spring.jpa.hibernate.ddl-auto = create-drop

spring.jpa.hibernate.naming.strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# E-Mail sender
spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.username = EMAIL_USERNAME
spring.mail.password = EMAIL_PASSWORD
spring.mail.properties.mail.smtp.starttls.enable = true

# Cloudinary

cloudinary.cloud-name=CLOUDIARY_NAME
cloudinary.api-key=CLOUDIARY_KEY
cloudinary.api-secret=CLOUDIARY_SECRET

