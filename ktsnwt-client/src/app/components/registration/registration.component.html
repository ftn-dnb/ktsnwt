<div class="container">
    <ng-template [ngIf]="isUserInfoSent" [ngIfElse]="infoNotSent">
        <h2>Account activation</h2>
        <p>Check out your email for activation link. After activation you can use this account.</p>
    </ng-template>

    <ng-template #infoNotSent>
        <h2>Create new account</h2>
    
        <button mat-button (click)="onClickSignIn()">
            Already have an account? Sign in
        </button>
    
        <br />
        
        <form (ngSubmit)="onRegisterSubmit()">
            <mat-form-field class="input-field" appearance="outline">
                <mat-icon matPrefix class="icon">perm_identity</mat-icon>
                <input matInput type="text" placeholder="First name" [(ngModel)]="firstName" name="firstName" required />
            </mat-form-field>
        
            <mat-form-field class="input-field" appearance="outline">
                <mat-icon matPrefix class="icon">perm_identity</mat-icon>
                <input matInput type="text" placeholder="Last name" [(ngModel)]="lastName" name="lastName" required />
            </mat-form-field>
        
            <br />
        
            <mat-form-field class="input-field" appearance="outline">
                <mat-icon matPrefix class="icon">account_circle</mat-icon>
                <input matInput type="text" placeholder="Username" [(ngModel)]="username" name="username" required />
            </mat-form-field>
        
            <mat-form-field class="input-field" appearance="outline">
                <mat-icon matPrefix class="icon">email</mat-icon>
                <input matInput type="email" placeholder="E-mail" [(ngModel)]="email" name="email" required />
            </mat-form-field>
        
            <br />
        
            <mat-form-field class="input-field" appearance="outline">
                <mat-icon matPrefix class="icon">lock</mat-icon>
                <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
            </mat-form-field>
        
            <mat-form-field class="input-field" appearance="outline">
                <mat-icon matPrefix class="icon">lock</mat-icon>
                <input matInput type="password" placeholder="Repeat password" [(ngModel)]="repeatPassword" name="repeatPassword" required />
            </mat-form-field>
        
            <br />
        
            <button type="submit" mat-raised-button color="primary">
                Register
            </button>
        </form>
    </ng-template>
</div>
