<div class="container">
    <div class="header">
        <h1 id = "title">Locations</h1>

        <button id = "addNew" mat-raised-button color="primary" class="btnAdd" (click)="onClickAddLocation()">
            <mat-icon id = "addCircle" class="icon">add_circle</mat-icon>
            <span>Add new</span>
        </button>
    </div>

    <table class="table" id = "table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
                <th>Country</th>
                <th>Address</th>
                <th>Num. of halls</th>
                <th>Edit</th>
                <th>Statistics</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let location of locations">
                <td>{{location.id}}</td>
                <td>{{location.name}}</td>
                <td>{{location.address.city}}</td>
                <td>{{location.address.country}}</td>
                <td>{{location.address.streetName + ' ' + location.address.streetNumber}}</td>
                <td>{{location.halls.length}}</td>
                <td>
                    <button mat-button (click)="onClickEdit(location.id)" class = "editBtn">
                        <mat-icon>edit</mat-icon>             
                    </button>
                </td>
                <td>
                    <button mat-button (click)="onClickStats(location.id)" class = "statsBtn">
                        <mat-icon>assessment</mat-icon>                    
                    </button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
            <td>
                <mat-select id="size" class="page-size-select" [(ngModel)]="pageSize" (ngModelChange)="onPageSizeSelect()">
                    <mat-option value="5">5</mat-option>
                    <mat-option value="10">10</mat-option>
                    <mat-option value="15">15</mat-option>
                </mat-select>
            </td>
            <td>
                <button mat-button id = "previous" *ngIf="pageNum !== 0" (click)="onClickPrevious()">
                    <mat-icon>navigate_before</mat-icon>
                    <span>Previous</span>
                </button>
            </td>
            <td>
                <button mat-button id="next" *ngIf="pageNum * pageSize < totalNumOfLocations - pageSize" (click)="onClickNext()">
                    <span>Next</span>
                    <mat-icon>navigate_next</mat-icon>
                </button>
            </td>
        </tfoot>
    </table>
</div>
