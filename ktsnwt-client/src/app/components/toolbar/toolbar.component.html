<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span class="title" (click)="onTitleClick()">KTS-NWT</span>

        <ng-template [ngIf]="isUserLoggedIn()" [ngIfElse]="nonRegisteredUser">
            <span class="spacer"></span>
            
            <button mat-button [matMenuTriggerFor]="userMenu">
                <span class="btnText">{{ getUsername() }}</span>
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>

            <mat-menu #userMenu="matMenu">
                <button mat-menu-item (click)="onClickProfileSettings()">
                    <mat-icon>settings_applications</mat-icon>
                    <span>Profile settings</span>
                </button>

                <button mat-menu-item (click)="onClickLogout()">
                    <mat-icon>input</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>
        </ng-template>
        
        <ng-template #nonRegisteredUser>
            <span class="spacer"></span>

            <button mat-button class="button" (click)="onClickRegister()">
                Register
            </button>

            <button mat-raised-button class="button" (click)="onClickLogin()">
                Login
            </button>
        </ng-template>
    </mat-toolbar-row>
</mat-toolbar>
